<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YOLOv8 + DeepSORT Live Object Count</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        img {
            margin-top: 20px;
            border: 2px solid #333;
        }
        canvas {
            margin-top: 20px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>YOLOv8 + DeepSORT Live Object Count</h1>

    <div class="buttons">
        <form method="get" action="/video">
            <button type="submit" name="source" value="webcam">Use Webcam</button>
            <button type="submit" name="source" value="file">Use Default Video</button>
        </form>
    </div>

    <!-- Video stream -->
    <img id="videoFeed" src="/video?source=file" width="640" height="480" alt="Live Stream Not Available">

    <!-- Chart canvas -->
    <canvas id="countChart" width="640" height="300"></canvas>

    <script>
        const ctx = document.getElementById('countChart').getContext('2d');
        const classLabels = ['class1', 'class2', 'class3', 'class4'];

        const chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: classLabels,
                datasets: [{
                    label: 'Object Counts',
                    data: [0, 0, 0, 0],
                    backgroundColor: ['red', 'green', 'blue', 'orange']
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: { precision: 0 }
                    }
                }
            }
        });

        function updateCounts() {
            fetch('/counts')
                .then(response => response.json())
                .then(data => {
                    chart.data.datasets[0].data = classLabels.map(label => data[label] || 0);
                    chart.update();
                });
        }

        // Update chart every second
        setInterval(updateCounts, 1000);
    </script>
</body>
</html>
